<article class="article_alumnas">
    <figure class="pic_container">
        <img src="{=$img}" alt="Foto miembro equipo" class="pic">
    </figure>
    <div class="descripcion_alumnas">
        <h4>{=$name}</h4>
        <p>{=$desc}</p>
        <span class="redes">
            <a href="{=$twitter}" class="icon twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="{=$linkedin}" class="icon linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="{=$github}" class="icon github">
                <i class="fa-brands fa-github-alt"></i>
            </a>
            <a href="{=$mail}" class="icon">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </span>
    </div>
</article>
